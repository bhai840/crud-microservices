version: '2'
services:
  eureka-server:
    image: netflixoss/eureka:1.3.1
    ports:
      - 8080
  cassandra:
    image: spotify/cassandra
  crudmicroservices-middle:
    image: crudmicroservices-middle:latest
    links:
      - eureka-server
      - cassandra
    depends_on:
      - eureka-server
    environment:
      - eureka.server.host=eureka-server
